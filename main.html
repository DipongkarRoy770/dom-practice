<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit and Withdraw page crating by tailwindcss CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="text-5xl text-center font-semibold mt-12">Let's Go Some Moooooney <span class="text-orange-500 font-bold">Bangladesh BANK</span></header>
<body>
  <section class="w-9/12 mx-auto grid grid-cols-3 gap-5 mt-12">
    <div class="bg-yellow-400 pl-6 py-3 rounded">
      <h1 class="text-5xl font-midium">Deposit</h1>
      <h2 class="font-bold text-5xl mt-2">$<span id="deposit">00</span></h2>
    </div>
    <div class="bg-red-400 pl-6 py-3 rounded">
      <h1 class="text-5xl font-midium">Withdraw</h1>
      <h2 class="font-bold text-5xl mt-2">$<span id="withdraw-balance">00</span></h2>
    </div>
    <div class="bg-green-400 pl-6 py-3 rounded">
      <h1 class="text-5xl font-midium">Balance</h1>
      <h2 class="font-bold text-5xl mt-2">$<span id="balance">1240</span></h2>
    </div>
  </section>
  <!--deposit and withdraw part design-->
  <section  class="w-9/12 mx-auto grid grid-cols-2 gap-5 mt-12">
    <div class="bg-rose-200 rounded px-4 py-3">
      <h1 class="text-3xl mt-3 ml-6">Please Deposit</h1>
      <input id="deposit-input" class="text-1xl w-9/12 block px-4 py-3 ml-6 mt-2" type="text" placeholder="$ deposit your amound">
      <button id="btn-deposit" class="bg-pink-400 px-6 py-3 text-xl	mt-4 ml-6 rounded hover:bg-yellow-400">Deposit</button>
    </div>
    <div class="bg-rose-200 rounded px-4 py-3">
      <h1 class="text-3xl mt-3 ml-6">Please Withdraw</h1>
      <input id="withdraw-input" class="text-1xl w-9/12 block px-4 py-3 ml-6 mt-2" type="text" placeholder="$ withdraw your amound">
      <button id="withdraw" class="bg-pink-400 px-6 py-3 text-xl	mt-4 ml-6 rounded hover:bg-yellow-400">Withdraw</button>
    </div>
  </section>
  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>
</body>
</html>
